<template>
    <lightning-card title="New Enrollement">
        <div class="slds-var-m-around_medium">
            <lightning-input
                type="text"
                label="Enter your Name"
            ></lightning-input>

            <lightning-input
                type="email"
                label="Email"
            ></lightning-input>

            <lightning-input
                type="password"
                label="Password"
            ></lightning-input>

            <lightning-input
                type="password"
                label="Confirm Password"
            ></lightning-input>

            <div>
                <lightning-button
                    variant="brand"
                    label="Enroll"
                    onclick={handleNewEnrollement}
                ></lightning-button>

                <lightning-button
                    variant="brand"
                    label="Back"
                    onclick={handleClick}
                ></lightning-button>

            </div>

        </div>
    </lightning-card>
</template>
