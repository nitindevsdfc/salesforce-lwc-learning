<template>
    <lightning-card title="Template Looping">
        <div class="slds-p-around_medium">

            <template lwc:if={IsArrayEmpty}>
                <!-- Template Looping -->
                <template for:each = {course} for:item="item" for:index ="index">
                    <div key= {item.index}>
                        <b> Index = {index}</b> =&gt;
                        Course : {item}
                    </div>
                </template>

            </template>
            
            <template lwc:else>
                <div>
                    <p>Array is empty</p>
                </div>
            </template>

            <div>
            <lightning-input label="Enter course name" type="text" value = {newCourseName} onchange={handleCourseChange}></lightning-input>
            </div>

            <div>
                <lightning-button label="Add Course" variant="brand" onclick={addNewCourse}></lightning-button>
            </div>

        </div>
    </lightning-card>
</template>
