<template>
    <lightning-card title="Update Account Record">
        <div class="slds-p-around_medium">

            <lightning-input
                name="name"
                label="Account Name"
                value={name}
                onchange={handleChange}>
            </lightning-input>

            <lightning-input
                name="annualRevenue"
                label="Annual Revenue"
                value={annualRevenue}
                onchange={handleChange}>
            </lightning-input>

            <lightning-input
                name="email"
                label="Email"
                value={email}
                onchange={handleChange}>
            </lightning-input>

        </div>

        <div class="slds-p-around_medium">
            <lightning-button
                label="UPDATE"
                variant="brand"
                onclick={handleUpdateRecord}>
            </lightning-button>
        </div>
    </lightning-card>    
</template>
