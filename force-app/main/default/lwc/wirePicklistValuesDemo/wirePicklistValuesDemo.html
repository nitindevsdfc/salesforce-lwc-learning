<template>
    <lightning-card title="Wire Service Picklist Demo">
         <div>
            
                <lightning-combobox
                    name="progress"
                    label="RecordType"
                    value={value}
                    placeholder="Choose RecordType"
                    options={recordTypeArray}
                    onchange={handleRecordTypeChange} ></lightning-combobox>


                <lightning-combobox
                    name="progress"
                    label="Picklist"
                    value={value}
                    placeholder="Choose Picklist"
                    options={picklistArray}
                    onchange={handlePicklistChange} ></lightning-combobox>

                <lightning-combobox
                    name="progress"
                    label="Values"
                    value={value}
                    placeholder="Picklist Values"
                    options={picklistValues}
                     ></lightning-combobox>

        </div> 
    </lightning-card>
</template>
