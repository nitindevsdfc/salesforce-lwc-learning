<template>
    <lightning-card title="Data Binding CSS DIY 2">
        <div class="slds-text-align_center">
            <div class = {chosenstyle}>
                {outputvariable}
            </div>
            <div class="slds-p-around-medium">
                <lightning-input type="text" label="Enter your text" value = {userinputvariable} onchange={handleinputchange}> </lightning-input>
            </div>

            <div class = "slds-m-around-medium">
            <lightning-button label="Check Palindrome" variant="brand" onclick={ischeckpalindrome}> </lightning-button>
            </div>
        </div>    
    </lightning-card>
</template>
