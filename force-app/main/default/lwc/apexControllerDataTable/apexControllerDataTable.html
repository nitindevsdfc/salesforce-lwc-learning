<template>
    <lightning-card title="Account Datatable">

        <div class="slds-m-around_medium">
            <lightning-combobox
                label="Select Rating"
                value={selectedRating}
                placeholder="All Ratings"
                options={ratingOptions}
                onchange={handleRatingChange}>
            </lightning-combobox>
        </div>
        
        <lightning-datatable
            key-field="Id"
            data={accounts}
            columns={columns}>
        </lightning-datatable>
    </lightning-card>
</template>
