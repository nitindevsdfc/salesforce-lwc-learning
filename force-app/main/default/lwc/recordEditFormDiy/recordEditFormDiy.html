<template>

    <lightning-card title="Contact Record Edit Form">

        <div class="slds-var-m-around_medium">

            <lightning-record-edit-form
                object-api-name={objectApiName}
                record-id={recordId}
                onsubmit={handleSubmit}
                onsuccess={handleSuccess}
                onerror={handleError}
                lwc:ref="myContactForm">

            <div class="slds-grid slds-gutters">

                <div class="slds-col">

                    <lightning-input-field field-name="FirstName" lwc:ref="myFirstName"></lightning-input-field>

                    <lightning-input-field field-name="LastName" lwc:ref="myLastName"></lightning-input-field>

                    <lightning-input-field field-name="LeadSource" lwc:ref="myLeadSource"></lightning-input-field>

                </div>


                <div class="slds-col">

                    <lightning-input-field field-name="Email" lwc:ref="myEmail"></lightning-input-field>

                    <lightning-input-field field-name="Phone" lwc:ref="myPhone"></lightning-input-field>

                </div>

            </div>


            <div class="slds-aligh_absolute-center">

                <lightning-button label="Save" variant="brand" type="submit"></lightning-button>

                <lightning-button label="Reset" variant="neutral" class="slds-var-p-around_medium" type="reset"></lightning-button>

                <lightning-button label="Cancel" variant="brand" class="slds-var-p-around_medium" onclick={handleCancel}></lightning-button>

            </div>

        </lightning-record-edit-form>


    </div>

    </lightning-card>
</template>
